<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>3 Col Portfolio - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/3-col-portfolio.css" rel="stylesheet">

</head>

<body>


    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <h1 class="my-4">Rocket Folio</h1>
        <p class="p-page-heading">Coding for fun and keeping the Online World awesome.</p>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container">
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fa fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="post.html">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h2 class="my-4">Contact</h2>

        <div class="row">

            <div class="col-lg-12 col-sm-12 portfolio-item">
                
                <form class="gform" method="POST" data-email="example@email.net" action="https://script.google.com/macros/s/AKfycbyUlvTWd0h3xwwPNm2B9Uczo-Oq1TgeoM4l_6M4cQ/exec">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" name="name" class="form-control" placeholder="What your Mom calls you">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <input id="message" name="message" type="message" class="form-control"  placeholder="Tell me what's on your mind...">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input id="email" name="email" type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
                        <span class="email-invalid" style="display:none">Must be a valid email address</span>
                    </div>
                    <div class="form-group">
                        <label for="color">Favorite Color</label>
                        <input id="color" name="color" class="form-control"  placeholder="white">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>

                    <!-- Customise the Thankyou Message People See when they submit the form: -->
                    <div class="thankyou_message" style="display:none;">
                        <p><em>Thanks</em> for contacting me! <br>
                            I will get back to you soon!
                        </p>
                    </div>
                </form>

            </div>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Xuan Do 2018</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script data-cfasync="false" type="text/javascript" src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>

</body>

</html>
